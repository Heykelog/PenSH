services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: pentest_db
      POSTGRES_USER: pentest_user
      POSTGRES_PASSWORD: pentest_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - pentest_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      - DATABASE_URL=postgresql://pentest_user:pentest_pass@postgres:5432/pentest_db
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    networks:
      - pentest_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    networks:
      - pentest_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - pentest_network

volumes:
  postgres_data:

networks:
  pentest_network:
    driver: bridge
